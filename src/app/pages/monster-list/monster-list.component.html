<app-search-bar [(search)]="search" />
<div id="card-list">
  @for(monster of filteredMonsters(); track monster.id) {
  <app-playing-card [monster]="monster" (click)="openMonster(monster)" />
  } @empty {
  <div class="center">No monsters found!</div>
  }
</div>

@if(filteredMonsters().length > 0) {
<div class="center">
  Found {{ filteredMonsters().length }}
  {{ filteredMonsters().length === 1 ? "monster" : "monsters" }}
</div>
}
<div class="center">
  <button (click)="addMonster()">Add monster</button>
</div>
